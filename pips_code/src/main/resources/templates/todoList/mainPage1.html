<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <script src="https://unpkg.com/vue@2/dist/vue.js"></script>
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
    <!-- import Vue before Element -->
    <script src="https://unpkg.com/vue@2/dist/vue.js"></script>
    <!-- import JavaScript -->
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
    <!--axios-->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script type="importmap">
    {
        "imports": {
            "vue": "https://unpkg.com/vue@3/dist/vue.esm-browser.js"
        }
    }
    </script>
    <!-- ElementUI引入样式 -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <!-- ElementUI引入组件库 -->
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
</head>
<body>
    <div id="app" style="height:100vh;">
        <!--页面头部-->
        <el-container>
            <el-header style="background-color: #409EFF">Header</el-header>

            <el-main>
                <el-row type="flex" justify="center" style="height:70vh;background-color: #0a6975;">
                    <el-col :span="5" style="background-color: #2aca76;">
                        <h3>清单列表</h3>
                    </el-col>
                    <el-col :span="10" style="background-color: #0c58ff;">
                        <h3>清单名称</h3>
                        <!-- 目前有两种思路：一个是使用this.$http搭配额外的controller方法
                         另外一个是使用axios-->
                        <div th:each="listVo:${itemListVoList}">
                            <div th:each="itemVo:${listVo.getItemVoList()}">
                                <td th:text="${itemVo.getItemName()}"></td>
                            </div>
                        </div>
                        <el-table style="width: 90%" stripe>

                        </el-table>
                        <el-button @click="count++">默认按钮</el-button>
                        <p>{{count}}</p>
                    </el-col>

                </el-row>
            </el-main>
        </el-container>
    </div>
</body>

<!-- import Vue before Element -->
<script src="https://unpkg.com/vue@2/dist/vue.js"></script>
<!-- import JavaScript -->
<script src="https://unpkg.com/element-ui/lib/index.js"></script>
<script type="module">
    new Vue({
        el: '#app',
        data: function() {
            return {
                visible: false,
                count: 0,
                tableData: []
            }
        },
        methods:{
            click(){
                console.log("aaa")
            }
        },
        created() {
            this.axios.get('TodoList/getVoList').then(resp =>{
                if (resp.data && resp.data.code ===200){
                    console.log(resp.data)
                }
            })
        }

    })
</script>
<script type="javascript">

</script>



</html>
